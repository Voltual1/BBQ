name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ github.workspace }}/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle.kts', '**/settings.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: |
                                       ./gradlew assembleDebug 

      - name: Get version info
        id: version
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S")
          SHORT_SHA=${GITHUB_SHA:0:8}
          BUILD_NAME="auto-build-$(date +%Y%m%d_%H%M%S)-${SHORT_SHA}"
          echo "BUILD_VERSION=${BUILD_NAME}" >> $GITHUB_OUTPUT
          echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_OUTPUT

      # 创建草稿 Release，上传 APK 和 mapping 文件
      - name: Create Draft Release and Upload Build Artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.BUILD_VERSION }}
          name: "Auto Build ${{ steps.version.outputs.BUILD_VERSION }}"
          body: |
            自动构建版本 - ${{ steps.version.outputs.BUILD_VERSION }}
            
            构建信息:
            - 提交: ${{ github.sha }}
            - 触发于: ${{ github.event.head_commit.message }}
            - 构建时间: ${{ steps.version.outputs.TIMESTAMP }}
            
            包含文件:
            - 未签名的 APK 文件
            - ProGuard mapping 文件 (用于崩溃分析)
            
            **重要**: 下载后请手动签名 APK。
            
            ## 崩溃分析
            如果遇到崩溃，可以使用 mapping.txt 文件还原堆栈跟踪:
            ```bash
            # 使用 retrace 工具
            java -jar retrace.jar mapping.txt crash.txt
            ```
          draft: true
          prerelease: false
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk
#            app/build/outputs/mapping/release/mapping.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save Gradle cache
        if: ${{ success() }}
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ github.workspace }}/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle.kts', '**/settings.gradle.kts') }}