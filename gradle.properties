# 极限性能配置 - 仅在 CI 环境使用
org.gradle.jvmargs=-Xmx8g -XX:MaxMetaspaceSize=2g -XX:+UseG1GC -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication

# 构建特性
android.useAndroidX=true
android.enableJetifier=true

# 并行构建
org.gradle.daemon=false  # CI 环境中建议关闭 daemon
org.gradle.parallel=true
org.gradle.configuration-cache=true
org.gradle.caching=true

# 最大化并行度
org.gradle.workers.max=6
kotlin.parallel.tasks.in.project=true

# R8 极限优化
android.r8.jvmArgs=-Xmx6g -XX:MaxMetaspaceSize=1g
android.r8.failOnMissingLibraries=true

# 激进缓存
org.gradle.unsafe.configuration-cache.ignore-problems=true
org.gradle.vfs.watch=true

# 禁用非必要任务
android.enableUnitTestBinaryResources=false